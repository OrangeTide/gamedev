<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Demo1</title>
</head>
<body style="background:#222">
  <canvas class="game" id="canvas" style="width:100%;height:100%" oncontextmenu="event.preventDefault()"></canvas>
  <script type="text/javascript">
    var Module = {
      preRun: [],
      postRun: [],
      print: (function() {
            return function(text) {
                      text = Array.prototype.slice.call(arguments).join(' ');
                      console.log(text);
                  };
      })(),
      printErr: function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            console.error(text);
      },
      setStatus: function(e) { console.log('status: ' + e.message); },
      canvas: (function() {
        var canvas = document.getElementById('canvas');
        canvas.addEventListener("webglcontextlost", function(e) {
          alert('WebGL Context Lost'); e.preventDefault();
        }, false);
        return canvas;
      })(),
    };
    window.onerror = function(e) { console.log('error: ' + e.message); }
  </script>
  <script async src="demo1.js"></script>
</body>
</html>
